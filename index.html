  <body id="body" onload="init()">
    <div class="container">
      <!-- Content Goes Here -->
      <!-- Use Javascript to access 
           and populate document elements 
           i.e. document.getElementById() -->
      <div class="row">
        <div class="col">
          <h1 id="title"></h1>
        </div>
      </div>
  
      <div class="problem" class="row"> 
        <div class="col">
                  <span id ="A"> </span> 
             <span id ="A_sign"> </span> 
         <span id="X" class="X"> </span>
                                =
           <span id ="solution"> </span>
           <br />
           <span id ="user_text"></span><br />
           <span id="score_pass" style="color: green">0</span>/<span id="score_fail" style="color: red">0</span>
           <br /><br />
        </div>
      </div>
  
      <div id="input_box" class="row">
        <div class="col">   
          <span class="X">X</span> = 
          <input type="text" autofocus="autofocus" style="width: 30px" id="input" value="">
          <br /><br />
        </div>
      </div>
  
      <div class="row">
        <div class="col">
          <span id="input_btn">
            <button id="btn" onclick="send()">Calculate</button>
          </span>
        </div>
      </div>
      
      <div class="row">

  					   Works best on Chrome & Firefox
  					   </span>
  					</p>
  				</div>
  			</div>

  				</div>
