    <title>Algebra Game for Kids - Practice Solving for X</title>

  <body id="body" onload="init(), load()">
    <div class="container">
      <div class="row">
        <div class="col">
          <br />
          <h1>Algebra - <span id="title"></span></h1>
          <br />
        </div>
      </div>
  
      <div class="row game">
        <div class="col">
          <br />
          <div class="problem" class="row"> 
            <div class="col-lg">
                      <span id ="A"> </span> 
                 <span id ="A_sign"> </span> 
             <span id="X" class="X"> </span>
                                    =
               <span id ="solution"> </span>
               <br />
               <span id ="user_text"></span>
               <br />
              
              <span class="X">X</span> = 
              <input type="text" autofocus="autofocus" autocomplete="off" style="width: 30px" id="input" value="">
              <br /><br />
            
              <span id="input_btn">
                <button id="btn" onclick="send()">Calculate</button>
              </span>
            </div>
            <br />
          </div>
        </div>
        
        <div class="col">
          <br />
          Best Streak: <span id="best_streak"></span>
          <br />
          Current Streak: <span id="current_streak"></span>
          <br />
          Your Score: <span id="score_pass" style="color: green">0</span> / <span id="score_fail" style="color: red">0</span>
          <br />
        
          <br />
          <!--<input type="checkbox" id="no=negative" checked> No Negative #'s<br>-->
          <button onclick="myFunction()" class="dropbtn">Difficulty: <span id="level">1</span></button>
            <div id="difficulty" class="difficulty-content">
              <button onclick="update_difficulty('0')">1</button>
              <button onclick="update_difficulty('1')">2</button>
              <button onclick="update_difficulty('2')">3</button>
              <button onclick="update_difficulty('4')">4</button>
              <button onclick="update_difficulty('9')">5</button>
            </div>
          </div>
          <br />
      </div>
